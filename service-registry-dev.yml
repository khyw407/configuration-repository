server:
  port: 32002
  ssl:
    enabled: true
    client-auth: need
    key-store: classpath:eureka.jks
    key-store-password: 1q2w3e4r5t!
    trust-store: classpath:eureka.jks
    trust-store-password: 1q2w3e4r5t!
    key-alias: eureka
    
security:
  require-ssl: true

eureka:
  instance:
    hostname: eureka.development.svc.cluster.local
    securePort: ${server.port}
    securePortEnabled: true
    nonSecurePortEnabled: false
    secureVirtualHostName: service-registry
    homePageUrl: https://${eureka.instance.hostname}:${server.port}/
    statusPageUrl: https://${eureka.instance.hostname}:${server.port}/admin/info
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 3
    metadataMap:
      hostname: ${eureka.instance.hostname}
      securePort: ${server.port}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: https://eureka.development.svc.cluster.local:32002/eureka/
